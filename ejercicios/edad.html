<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bienvenida</h1>
        <form id="welcomeForm" class="mt-3">
            <div class="form-group">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="mensaje" class="mt-3 p-3 border rounded bg-light"></div>
        <a href="../index.html" class="btn btn-primary mt-3">Volver al Index</a>
    </div>

    <script>
        document.getElementById('welcomeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            document.getElementById('mensaje').innerText = `Bienvenido ${nombre}, al sistema de consulta.`;
        });
    </script>
</body>
</html>
