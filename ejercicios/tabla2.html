<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Tabla de Multiplicar</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Generar Tabla de Multiplicar</h1>
        <form id="selectForm">
            <div class="form-group">
                <label for="numero">Seleccione un n√∫mero del 1 al 10:</label>
                <select id="numero" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generar</button>
        </form>
        <div class="mt-3 p-3 border rounded bg-light" id="tabla"></div>
        <a href="../index.html" class="btn btn-primary mt-3">Volver al Index</a>
    </div>

    <script>
        document.getElementById('selectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const numero = parseInt(document.getElementById('numero').value);
            let tabla = '';
            for (let i = 1; i <= 12; i++) {
                tabla += `${i} x ${numero} = ${i * numero}<br>`;
            }
            document.getElementById('tabla').innerHTML = tabla;
        });
    </script>
</body>
</html>
