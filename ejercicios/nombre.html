<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Servicios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Acceso a Servicios</h1>
        <form id="ageForm" class="mt-3">
            <div class="form-group">
                <label for="edad">Ingrese su edad:</label>
                <input type="number" id="edad" name="edad" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <div id="mensaje" class="mt-3 p-3 border rounded bg-light"></div>
        <a href="../index.html" class="btn btn-primary mt-3">Volver al Index</a>
    </div>

    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const edad = parseInt(document.getElementById('edad').value);
            const mensaje = edad >= 18 ? "Usted tiene acceso a todos nuestros servicios." : "Usted tiene acceso a servicios limitados.";
            document.getElementById('mensaje').innerText = mensaje;
        });
    </script>
</body>
</html>
